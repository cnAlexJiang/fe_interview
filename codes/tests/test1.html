<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let car = {
      'brand': 'BMW',
      'price': 300
    }
    let val = 3000
    Object.defineProperty(car, 'price', {
      enumerable: true,
      configurable: true,
      get () {
        console.log('price属性被读取了')
        return val
      },
      set (newVal) {
        console.log('price属性被修改了')
        val = newVal
      }
    })
  </script>
</body>

</html>
